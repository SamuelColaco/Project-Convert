<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    
<header>
    <img src="assets/img/Vector (2).png" alt="">
    <h1>Convert</h1>
</header>
<main>
    <form action="#">
            <label for="numero">Valor</label>
            <input type="text" name="numero" id="numero" placeholder="Digite um valor">
            <label  for="sele">Moeda</label>
            <div class="select">
                <img class="" src="assets/icons/CaretDown (1).svg" alt="">
                <img  class="hide" src="assets/icons/CaretDown.svg" alt="">
                <p>Selecione a moeda</p>
            </div>
            <div class="options hide">
                
             
                <span id="dolar">Dólar Americano</span>
                <span id="euro">Euro</span>
                <span id="iene">Iene Japonês</span>
                <span id="peso">Peso Argentino</span>
                <span id="yuan">Yuan Chinês</span>
            </div>
            <input type="button" value="Converter em reais">
        </form>
    </main>
    <div class="coin hide">
        <p>US$ 1 =  R$ 4.86</p>
        <h1>486,00 REAIS</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
